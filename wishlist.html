<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wishlist - Category</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 20px auto;
        padding: 0 10px;
        background-color: #F6F6F6;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .wishlist-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
    }
    .item-card {
        background-color: rgba(232, 232, 232, 0.4);
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        cursor: default;
        transition: transform 0.15s ease-in-out;
    }
    .item-card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .item-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }
    .item-card-content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .item-card-content h3 {
        margin: 0 0 10px;
        font-size: 18px;
        line-height: 1.2;
    }
    .item-card-content p {
        margin: 0 0 15px;
        font-weight: bold;
        color: #444;
    }
    .item-card-content a {
        text-align: center;
        background: rgba(187,191,202, 0.6);
        color: black;
        padding: 8px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease-in-out;
    }
    .item-card-content a:hover {
      background: rgba(246, 246, 246, 0.6);
      cursor: pointer;
    }

    button.delete-item {
        color: black;
        border: none;
        padding: 8px 12px;
        margin: auto;
        margin-top: 5px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        background-color: rgba(232, 232, 232, 0);
    }

    button.delete-item:hover {
        cursor: pointer;
    }
    </style>
    </head>
    <body>
        <h1 id="category-title">Wishlist</h1>
        <div class="wishlist-container" id="wishlist-container"></div>

    <script>
    const username = prompt("Enter your username");

    const stored = localStorage.getItem(`wishlist_${username}`);
    const wishlistItems = stored ? JSON.parse(stored) : [];

    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');

    if (!category) {
    document.getElementById('category-title').textContent = "No category specified";
    throw new Error("No category specified in URL");
    }

    function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.getElementById('category-title').textContent = `Wishlist: ${capitalize(category)}`;

    const filteredItems = wishlistItems.filter(item => item.category === category);

    const container = document.getElementById('wishlist-container');
    container.innerHTML = '';

    if (filteredItems.length === 0) {
        container.innerHTML = `<p>No items in this wishlist yet.</p>`;
    } else {
        filteredItems.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'item-card';

    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}" />
      <div class="item-card-content">
        <h3>${item.name}</h3>
        <p>${item.price}</p>
        <a href="${item.link}" target="_blank" rel="noopener noreferrer">View Item</a>
      </div>
    `;

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete Item';
    deleteBtn.style.margin = '10px';
    deleteBtn.className = 'delete-item';
    deleteBtn.onclick = () => {
      if (confirm(`Delete "${item.name}"?`)) {
        const realIndex = wishlistItems.findIndex(i =>
          i.name === item.name &&
          i.price === item.price &&
          i.link === item.link &&
          i.image === item.image &&
          i.category === item.category
        );
        if (realIndex > -1) {
          wishlistItems.splice(realIndex, 1);
          localStorage.setItem(`wishlist_${username}`, JSON.stringify(wishlistItems));
          card.remove();
          if (wishlistItems.filter(i => i.category === category).length === 0) {
            container.innerHTML = `<p>No items in this wishlist yet.</p>`;
          }
        }
      }
    };

    card.appendChild(deleteBtn);
    container.appendChild(card);
  });
}

  </script>
</body>
</html>
